autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 3000 # 应用的端口
    run: pnpm install && pnpm run dev --host 0.0.0.0 # 应用的启动命令
    root: ./ # 应用的启动目录
    name: Nuxt3-Pro # 应用名称
    description: 基于Nuxt3、Element-Plus、TailwindCss的中后台快速开发框架 # 应用描述
    autoOpen: true # 打开工作空间时是否自动运行命令（优先级高于根级 autoOpen）
    autoPreview: true # 是否自动打开预览, 若无则默认为true
